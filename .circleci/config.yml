# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.  # declare what orbs we are going to use
orbs:
# the node orb provides common node-related configuration 
  node: circleci/node@2.0.2 

jobs:
  build:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run: npm install dredd@13.1.2 --global
      - run: dredd
